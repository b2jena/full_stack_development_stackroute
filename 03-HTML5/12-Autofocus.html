<!--The autofocus attribute can be used to focus to an element 
when the page loads. It is a boolean attribute, that is
 you do not have to set any value to this attribute.-->

<!DOCTYPE html>
<html>
 <head>
  <title>Autofocus Example</title>
 </head>
 <body>
  <form action="#">
    First name:<input type="text" name="fname" autofocus><br>
    Last name: <input type="text" name="lname"><br>
    <input type="submit">
  </form>
 </body>
</html>
