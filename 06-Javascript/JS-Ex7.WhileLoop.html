<html>

<body>
    <script>
        function myLoop() {

            var x = "",
                n = 0;
            while (n < 10) {

                x = x + "Numbers :" + n + "<br>";
                document.getElementById("").innerHTML = x;
                n++;

            }
        }
    </script>

    <p id="numbers" </p>
        <button onclick="myLoop()">Generate Numbser</button> </body>

</html>
