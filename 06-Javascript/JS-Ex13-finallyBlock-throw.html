<html>
    <head>
        <script>
            function myFunc(){
                var a = 100;
        
                try{
                    alert("Value of variable is : " + a);
                }catch(e){
                    alert("Error : " + e.description);
                }finally{
                    alert("finally block will always be execeuted...");
                }
            }
        </script>
    </head>
    <body>
        <p>Click me then get result</p>
        <form>
            <input type = "button" value="ClickMe" onclick="myFunc();">
        </form>
    </body>
</html>
